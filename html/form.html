
<section class="form" id="sRegistrate" style="display: none;">
    <div class="backForm">
        <form name="registrateUser" method="post" action="./php/registrate.php" enctype="multipart/form-data" onsubmit="return valid()">
            <div class="containerForm">
                <h1>Registrate</h1>
                <p>Please fill out this form.</p>
                <br>

                <label for="nameUserRegistrate">Your Name</label>
                <input class="textImputForm" type="text" placeholder="Name" id="nameUserRegistrate" name="registrateName" required>
                <label for="paswordUserRegistrate">Your Pasword</label>
                <input class="textImputForm" type="password" placeholder="Password" id="paswordUserRegistrate" name="registratePassword"  required>
                <label for="avatarUserRegistrate">Your Avatar</label>
                <input class="textImputForm" type="file" placeholder="Avatar" id="avatarUserRegistrate" name="registrateAvatar">

                <button type="submit" class="greenButtonForm" id="registerButton">Registrate</button>
            </div>
        </form>
        <button class="closeButtonForm">X</button>
</section>
